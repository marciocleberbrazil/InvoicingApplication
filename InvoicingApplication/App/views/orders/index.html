<h2>Invoices</h2>

<p>
    <a ui-sref="order">Create New</a>
</p>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Created</th>
        <th>Due Date</th>
        <th>Customer Name</th>
        <th>Total</th>
        <th>&nbsp;</th>
    </tr>
    <tr ng-repeat="item in main.orders.items">
        <td>{{item.OrderId}}</td>
        <td>{{item.Created | date:'dd/MM/yyyy'}}</td>
        <td>{{item.DueDate | date:'dd/MM/yyyy'}}</td>
        <td>{{item.Customer.FirstName}} {{item.Customer.LastName}}</td>
        <td>{{main.calcTotal(item) | currency}}</td>
        <td><a ui-sref="order({ id: item.OrderId })">Edit</a> | <a href="#" ng-click="main.orders.removeOrder(item, $index)">Remove</a></td>
    </tr>
</table>
