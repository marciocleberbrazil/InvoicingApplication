<h2>Orders</h2>

<p>
    <a ui-sref="order">Create New</a>
</p>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Due Date</th>
        <th>Customer Name</th>
        <th>Gross</th>
        <th>&nbsp;</th>
    </tr>
    <tr ng-repeat="item in main.orders.items">
        <td>{{item.OrderId}}</td>
        <td>{{item.Created}}</td>
        <td>{{item.DueDate}}</td>
        <td>{{item.Customer.FirstName}} {{item.Customer.LastName}}</td>
        <td>{{main.calcTotal(item) | currency}}</td>
        <td><a ui-sref="order({ id: item.OrderId })">Edit</a></td>
    </tr>
</table>
